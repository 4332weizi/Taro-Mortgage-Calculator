name: Android Debug

on:
  push:
    branches: [ master ]
    tags: [ v* ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

env:
  SHELL_REPO: 4332weizi/taro-native-shell
  SHELL_REPO_REF: 0.63.2_origin
  APP_ID: taro.mortgage.calculator
  APP_NAME: Taro Mortgage Caclulator
  APP_VERSION_NAME: 1.0
  APP_VERSION_CODE: 10
  APP_RES: 1
  KEYSTORE_FILE: keystore.jks
  KEYSTORE_PASSWORD: 123456
  KEYSTORE_KEY: app
  KEYSTORE_KEY_PASSWORD: abcdefg

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps: 
      - name: Fetch Project
        uses: actions/checkout@v2
      - name: Fetch Taro Shell Project
        uses: actions/checkout@v2
        with:
          repository: ${{ env.SHELL_REPO }}
          ref: ${{ env.SHELL_REPO_REF }}
          path: taro-native-shell
      - name: Merge Dependencies
        run: |
          node ${{ github.workspace }}/.github/merge-package.js ${{ github.workspace }}/package.json ${{ github.workspace }}/taro-native-shell/package.json ${GITHUB_WORKSPACE}/package.json
          cat ${{ github.workspace }}/package.json
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-node_modules
          restore-keys: ${{ runner.os }}-node_modules
      - name: Get Yarn Cache Directory Path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Yarn Dependencies
        run: |
          yarn install
      - name: Link node_modules
        run: |
          ln -s $PWD/node_modules $PWD/taro-native-shell/node_modules
      - name: Build Taro
        run: |
          yarn build:rn-android
      - name: Upload Taro Products
        uses: actions/upload-artifact@v2
        with:
          name: taro-android-products
          path: dist/rn/android/
      - name: Move Taro Products
        run: |
          mv ./dist/rn/android/index.android.bundle ./taro-native-shell/android/app/src/main/assets/index.android.bundle
          rsync -a ./dist/rn/android/ ./taro-native-shell/android/app/src/main/res/
      - name: Cache Gradle
        uses: actions/cache@v2
        env:
          cache-name: gradle-cache
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle
          restore-keys: |
            ${{ runner.os }}-gradle
      - name: Assemble Android Release
        run: |
          cd ./taro-native-shell/android && ./gradlew assembleDebug -Papp_id=${{ env.APP_ID }} -Papp_name='${{ env.APP_NAME }}' -Pversion_code=${{ env.APP_VERSION_CODE }} -Pversion_name=${{ env.APP_VERSION_NAME }} -Pkeystore_file=${{ github.workspace }}/${{ env.KEYSTORE_FILE }} -Pkeystore_password=${{ env.KEYSTORE_PASSWORD }} -Pkeystore_key=${{ env.KEYSTORE_KEY }} -Pkeystore_key_password=${{ env.KEYSTORE_KEY_PASSWORD }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-debug.apk
          path: ${{ github.workspace }}/taro-native-shell/android/app/build/outputs/apk/debug/